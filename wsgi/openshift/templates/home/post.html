<html>
<head>
<style>

h1, h2, h3, h4, h5, h6 {
	font-family:Tahoma;
	font-size:16px;
}
h1 {
	border-bottom: 1px solid gray;
	padding-bottom:20px;
}
.left {
  float:left; 
}
.narrow {
  width:300px;
}
.right {
  float:right;
}
.wide {
  width:600px;
}
.post {
  padding:0 0 10px;
  list-style-type:none
}
.post hr.end{
	width:60%;
}
.contentbox{
  list-style-type:none
}

</style>
</head>
<body>
<h1>
	<a href="/blog/">Blogging Baselin.es</a>
</h1>
<div class="left wide">
	<ul class="contentcontainer">
		<li class="post contentbox">
			<h2>
				{{ post.title|safe }}
			</h2>
			<p>
				{{ post.date }}
			</p>
			<p>
				{{ post.content|safe }}
			</p>
			<hr class="end" />
		</li>
		<li class="contentbox">
		<h2>
		Comments:
		</h2>
		</li>
		<li class="contentbox">
		<ul id="comments">
		{% for comment in all_comments %}
			<li>
			<h4>On {{comment.date}}...
			<p> {{ comment.content }} </p>
			</li>
		{% endfor %}
		</ul>
			<hr class="end" />
		</li>
		<li class="contentbox">
			<h2>Comment:</h2>
			<a name="comment"></a>
			<form method="post" action="/blog/{{post.id}}/comment/">
				{{ comment_form.as_p }}
				{% csrf_token %}
				<input type="submit" />
			</form>
		</li>
	</ul>
</div>

</script>
</body>
</html>
